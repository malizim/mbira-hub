services:
  mbira-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mbira-recording-session
    restart: unless-stopped
    ports:
      - "9445:8445"
      - "9767:8767"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=8445
      - WS_PORT=8767
      - DATA_DIR=/app/data
      - MASTER_PASSWORD=admin_access_2025
      - DISABLE_SSL=true
    networks:
      - mbira-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8445/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: mbira-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - mbira-network
    command: redis-server --appendonly yes

volumes:
  redis-data:
    driver: local

networks:
  mbira-network:
    driver: bridge
